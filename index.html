<style>

    body{
        height:90vh;
        background-color: lightblue;
        display:flex;
        flex-direction: column;
        align-items: center;
        padding:10px;
        font-family: Arial, Helvetica, sans-serif;
        
    }

    
    .squareContainer{
        
        height:40em;
        width: 40em;
        background-color: white;
        display:flex;
        flex-wrap:wrap;
    }

    

    .columnSquare{
        display:flex;
        flex-direction: column;
        flex:1;
    }

    .square{
        display:flex;
        flex:1;
        border:solid 0.5px;
    }
    .changeOnHover{
        background-color: black;

    }

    
    .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
    }

    .switch input { 
    opacity: 0;
    width: 0;
    height: 0;
    }

    .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    }

    .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    }

    input:checked + .slider {
    background-color: #2196F3;
    }

    input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
    border-radius: 34px;
    }

    .slider.round:before {
    border-radius: 50%;
    }
    
    .mainContainer{
        display: flex;
    }
    .buttonContainer{
        display:flex;
        flex-direction: column;
        align-items: center;
        gap:5px;
        width:350px;
    }
    .rainbowModeMenu{
        display:flex;
        margin-top:10px;
        align-items:center;
        flex-direction: row;
        margin-top:30px;
    }
    h1{
        margin:0;
        padding:0;
    }
    .dimensionMenu{
        display:flex;
        flex-direction:row;
        align-items:center;
        margin:0;
    }


/* CSS */
.button-40 {
  background-color: #111827;
  border: 1px solid transparent;
  border-radius: .75rem;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;

  font-family: "Inter var",ui-sans-serif,system-ui,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";

  transition-duration: .2s;

}

.button-40:focus {

@media (min-width: 500px) {

}

.footer {

}


</style>
